<div id="time"></div>
<script>
function startTime() {
  var d = new Date();
  var n = d.toLocaleTimeString();
  document.getElementById('time').innerHTML = n;
  t = setTimeout(function() {
    startTime()
  }, 500);
}
startTime();
</script>
